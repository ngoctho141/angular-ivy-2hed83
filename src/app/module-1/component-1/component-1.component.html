<h5>Diagram summary</h5>
<p>{{diagram.id}}</p>
<p>{{diagram.diagramHeader}}</p>
<p>{{diagram.spec}}</p>


<div class="grid">
    <div class="col">
        <p-dropdown [options]="colors" [(ngModel)]="selectedColor" placeholder = "Select a color" optionLabel="value"></p-dropdown>
    </div>
    <div class="col">
        <p-slider [(ngModel)]="val" [min]="0" [max]="1" [step]="0.1" [animate]="true"></p-slider>
    </div>
</div>
{{selectedColor | json}}
